<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>
            Calculator
        </title>
    </head>
    <body>
        <div id="container">
            <div id="numPad"></div>
            <div class="operators">
                <div id="add">+</div>
                <div id="subtract">-</div>
                <div id="multiply">*</div>
                <div id="divide">/</div>
            </div>
            <div id="results">
                <input id="textbox" type="text" readonly>

            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
